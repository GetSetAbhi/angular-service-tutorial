<p>Start editing to see some magic happen :)</p>

<button (click)="toggleStudentData()">Toggle Student Data</button>

<div *ngIf="displayStudent">
  <h1>Table of Students</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
